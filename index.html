<!DOCTYPE html>
<html lang="es">
<head>

  <title>Para el amor de mi vida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Love__You">
    <div class="message">
      <p>Para el amor de mi vida:</p>
      <p>
        Si pudiera elegir un lugar seguro, sería a tu lado.<br>
        Cuanto más tiempo estoy contigo más te amo.<br>
        Este texto es solo un ejemplo de demostración y no refleja sentimientos reales.<br>
        — ¡I Love You!
      </p>
      <p class="timer-text">Mi amor por ti comenzó hace...</p>
      <div class="timer" id="timer">000 días 00 horas 00 minutos 00 segundos</div>
    </div>
    <div class="tree">
      <img src="https://i.imgur.com/jxWqIBf.png" alt="Arbol de corazones" width="250">
    </div>
  </div>
  <script src="script.js"></script>
